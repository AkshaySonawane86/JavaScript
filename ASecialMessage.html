<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 A Special Message 💖</title>
    <link rel="stylesheet" href="css/ASpecialMessage.css" />
</head>
<body>
    <h2>💌 A Little Surprise for you! 💌</h2>

    <div class="card">
        <img src="img/ChatGPT Image Mar 31, 2025, 06_18_19 PM.png" alt="Cute Image">
        <p>Click the button below to see a Special Message</p>
        <button onclick="showMessage()">💝Open</button>
        <audio id="bgMusic" src="audio/WhatsApp Audio 2025-02-14 at 7.02.31 PM.mpeg" loop></audio>
        <button onclick="playMusic()">🎵Play</button>
        <p class="message" id="hiddenMessage">You are an amazing person and I'm lucky to have you as a friend!😊💖</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.0.0"></script>
    <script>
        // function showMessage()
        // {
        //     document.getElementById("hiddenMessage").style.display="block";
        // }
        function showMessage() {
        let messages = [
            "You are amazing! 😊💖",
            "You make the world a better place! 🌎💖",
            "Thank you for being such a great friend! 🥰",
            "Stay happy and keep shining! ✨💖"
        ];
        let randomMessage = messages[Math.floor(Math.random() * messages.length)];
        document.getElementById("hiddenMessage").textContent = randomMessage;
        document.getElementById("hiddenMessage").style.opacity = "1";
        
        // 🎊 Confetti Effect 🎊
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });
    }

        function playMusic()
        {
            let music=document.getElementById("bgMusic");
            music.volume=0.5;
            music.play();
        }
    </script>
</body>
</html>
